<div class="row">
  <div class="col">
    <div class="alert alert-dismissible fade show {{alertService.type}}" role="alert" *ngIf="alertService.show">
      {{alertService.message}}
      <button type="button" class="close" data-dismiss="alert" (click)="alertService.close()">
        <span>&times;</span>
      </button>
    </div>
  </div>
</div>
